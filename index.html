<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Smart watch for the future</h1>
                    <p>
                        Unlock Smartphone; Monitoring Of Distance And Calories Burned; Cardiac Surgery.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Black bracelet</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover" >
                <img class="slides-cover" src="./img/watch1.png" alt="watch 1">
                <img class="slides-cover" src="./img/watch2.png" alt="watch 2">
                <img class="slides-cover" src="./img/watch3.png"  alt="watch 3">
            </div>
        </section>

        <div class="watch-select">
             <img src="./img/arrow-left.svg" onclick="plusDivs(-1)" alt="">
            <button class="button-img" type="button" onclick="currentDiv(1)" alt="watch 1"></button>
            <button class="button-img" type="button" onclick="currentDiv(2)" alt="watch 2"></button>
            <button class="button-img" type="button" onclick="currentDiv(3)" alt="watch 3"></button>
            <img src="./img/arrow-right.svg" onclick="plusDivs(1)" alt="">
        </div> 

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>

    
    <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
            showDivs(slideIndex += n);
            }
            
            function currentDiv(n) {
            showDivs(slideIndex = n);
            }
            
            function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("slides-cover");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " w3-white";
            }
        </script>
        
</body>

</html>
